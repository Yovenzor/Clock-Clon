<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="robots" content="index, follow">
      <meta name="theme-color" content="#09f">
      <meta name="keywords" content="samsung, clock, clon, html, css">
      
      <meta property="og:type" content="website" />
      <meta property="og:url" content="https://yovenzor.github.io/Samsung-Clock" />
      <meta property="og:image" content="" />
      <meta property="og:title" content="Samsung Clock App with HTML & CSS. Check it out!" />

      <link rel="shortcut icon" href="bell.png" type="image/x-icon">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
      <link rel="stylesheet" href="css/countdown.css">
      <title>Samsung Clock | Countdown</title>
</head>
<body>
      <div class="container">
            <div class="top">
                  <h1>Alarm</h1>
                  <i class="ti ti-plus"></i>
                  <i class="ti ti-dots-vertical"></i>
            </div>

            <div class="timer">
                  <div class="time-box">
                        <div class="hours">
                              <h1>Hours</h1>
                              <p>99</p>
                              <p class="white">40</p>
                              <p>01</p>
                        </div>
                        <div class="minutes">
                              <h1>Minutes</h1>
                              <p>42</p>
                              <p class="white">20</p>
                              <p>01</p>
                        </div>
                        <div class="seconds">
                              <h1>Seconds</h1>
                              <p>99</p>
                              <p class="white">00</p>
                              <p>01</p>
                        </div>
                        <a class="" href="#">
                              <button>00:10:00</button>
                        </a>
                  </div>
            </div>
            <a class="blue-button" href="#">
                  <button>
                        <i class="ti ti-chevrons-right"></i>
                        Start
                  </button>
            </a>
            <div class="navbar">
                  <nav>
                        <ul>
                              <li><a target="_blank" href="index.html">Alarm</a></li>
                              <li><a target="_blank" href="world-clock.html">World Clock</a></li>
                              <li><a target="_blank" href="chronometer.html">Chronometer</a></li>
                              <li><a target="_blank" class="underline" href="countdown.html">Countdown</a></li>
                        </ul>
                  </nav>
            </div>
      </div>
</body>
</html>
